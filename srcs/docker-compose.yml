version: '3.8'

services:
  # Nginx reverse proxy
  nginx-proxy:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: nginx-proxy
    ports:
      - "8080:80"
      - "4430:443"
    networks:
      - app-network
    restart: unless-stopped
    depends_on:
      api-gateway:
        condition: service_started
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

  # Main Fastify API
  api-gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
      - JWT_SECRET=${JWT_SECRET:-supersecretkey}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    networks:
      - app-network
    restart: unless-stopped
    depends_on:
      auth-service:
        condition: service_healthy

  # Auth service
  auth-service:
    build:
      context: ./auth
      dockerfile: Dockerfile
    container_name: auth-service
    expose:
      - "3001"
    environment:
      - NODE_ENV=production
      - AUTH_DB_PATH=/data/auth.db  # SQLite database path inside container
      - JWT_SECRET=${JWT_SECRET:-supersecretkey}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    volumes:
      - data:/data
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  # Blockchain service
  blockchain-service:
    build:
      context: ./blockchain
      dockerfile: Dockerfile
    container_name: blockchain-service
    expose:
      - "3005"
    environment:
      - NODE_ENV=production
      - BLOCK_DB_PATH=/data/blockchain.db  # SQLite database path inside container
      - REDIS_URL=redis://redis-broker:6379
      # - JWT_SECRET=${JWT_SECRET:-supersecretkey}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    volumes:
      - data:/data
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3005/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  game-service:
    build:
      context: ./game
      dockerfile: Dockerfile
    container_name: game-service 
    expose:
      - "3003"
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis-broker:6379
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3003/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
  
