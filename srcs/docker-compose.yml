x-healthcheck-template: &healthcheck-template
  interval: 10s
  timeout: 5s
  retries: 5
  start_period: 30s

services:
  # ============================================================================
  # Infrastructure Layer
  # ============================================================================

  redis-broker:
    build:
      context: ./redis
      dockerfile: Dockerfile
    container_name: ${REDIS_SERVICE_NAME}
    expose:
      - '${REDIS_SERVICE_PORT}'
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      <<: *healthcheck-template
      test: ['CMD', 'redis-cli', 'ping']

  # ============================================================================
  # Backend Services
  # ============================================================================

  user-service:
    build:
      context: ..
      dockerfile: srcs/users/Dockerfile
    container_name: ${UM_SERVICE_NAME}
    expose:
      - '${UM_SERVICE_PORT}'
    env_file:
      - path: ./.env
      - path: ./.env.um
    volumes:
      - data:/data
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      <<: *healthcheck-template
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://127.0.0.1:${UM_SERVICE_PORT}/health']

  auth-service:
    build:
      context: ./auth
      dockerfile: Dockerfile
    container_name: ${AUTH_SERVICE_NAME}
    expose:
      - '${AUTH_SERVICE_PORT}'
    env_file:
      - path: ./.env
      - path: ./.env.auth
    volumes:
      - data:/data
    networks:
      - app-network
    restart: unless-stopped
    depends_on:
      user-service:
        condition: service_healthy
    healthcheck:
      <<: *healthcheck-template
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://127.0.0.1:${AUTH_SERVICE_PORT}/health']

  blockchain-service:
    build:
      context: ./blockchain
      dockerfile: Dockerfile
    container_name: ${BK_SERVICE_NAME}
    expose:
      - '${BK_SERVICE_PORT}'
    env_file:
      - path: ./.env
      - path: ./.env.blockchain
    volumes:
      - data:/data
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      <<: *healthcheck-template
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://127.0.0.1:${BK_SERVICE_PORT}/health']

  game-service:
    build:
      context: ./game
      dockerfile: Dockerfile
    container_name: ${GAME_SERVICE_NAME}
    expose:
      - '${GAME_SERVICE_PORT}'
    env_file:
      - path: ./.env
      - path: ./.env.game
    networks:
      - app-network
    restart: unless-stopped
    depends_on:
      redis-broker:
        condition: service_healthy
    healthcheck:
      <<: *healthcheck-template
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://127.0.0.1:${GAME_SERVICE_PORT}/health']

  # ============================================================================
  # API Gateway Layer
  # ============================================================================

  api-gateway:
    build:
      context: ..
      dockerfile: srcs/gateway/Dockerfile
    container_name: ${API_GATEWAY_NAME}
    expose:
      - '${API_GATEWAY_PORT}'
    env_file:
      - path: ./.env
      - path: ./.env.gateway
    networks:
      - app-network
    restart: unless-stopped
    depends_on:
      auth-service:
        condition: service_healthy
    healthcheck:
      <<: *healthcheck-template
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://127.0.0.1:${API_GATEWAY_PORT}/health']

  # ============================================================================
  # Reverse Proxy Layer
  # ============================================================================

  nginx-proxy:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: ${PROXY_SERVICE_NAME}
    ports:
      - '8080:80'
      - '4430:443'
    volumes:
      - ${HOST_VOLUME_PATH}:/usr/share/nginx/html/uploads:ro
    networks:
      - app-network
    restart: unless-stopped
    depends_on:
      api-gateway:
        condition: service_healthy
      user-service:
        condition: service_healthy
    healthcheck:
      <<: *healthcheck-template
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', '--no-check-certificate', 'https://localhost/health']

networks:
  app-network:
    driver: bridge

volumes:
  data:
    driver: local
    driver_opts:
      device: ${HOST_VOLUME_PATH}
      o: bind
      type: none
