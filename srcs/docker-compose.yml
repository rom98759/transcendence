x-healthcheck-template: &healthcheck-template
  interval: 10s
  timeout: 5s
  retries: 5
  start_period: 30s

services:
  # ============================================================================
  # Infrastructure Layer
  # ============================================================================

  redis-broker:
    build:
      context: ..
      dockerfile: srcs/redis/Dockerfile
    container_name: ${REDIS_SERVICE_NAME}
    expose:
      - '${REDIS_SERVICE_PORT}'
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      <<: *healthcheck-template
      test: ['CMD', 'redis-cli', 'ping']

  # ============================================================================
  # Backend Services
  # ============================================================================

  user-service:
    build:
      context: ..
      dockerfile: srcs/users/Dockerfile
    container_name: ${UM_SERVICE_NAME}
    expose:
      - '${UM_SERVICE_PORT}'
    env_file:
      - path: ./.env
      - path: ./.env.um
    volumes:
      - ../make/scripts/certs/certs/services/${UM_SERVICE_NAME}:/etc/certs:ro
      - ../make/scripts/certs/certs/ca:/etc/ca:ro
      - data:/app/data
      - uploads:/app/uploads
    ports:
      - '5555:5555'
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      <<: *healthcheck-template
      test:
        [
          'CMD',
          'wget',
          '--no-verbose',
          '--tries=1',
          '--no-check-certificate',
          '--spider',
          'https://127.0.0.1:${UM_SERVICE_PORT}/health',
        ]

  auth-service:
    build:
      context: ..
      dockerfile: srcs/auth/Dockerfile
    container_name: ${AUTH_SERVICE_NAME}
    expose:
      - '${AUTH_SERVICE_PORT}'
    env_file:
      - path: ./.env
      - path: ./.env.auth
    volumes:
      - data:/data
      - ../make/scripts/certs/certs/services/${AUTH_SERVICE_NAME}:/etc/certs:ro
      - ../make/scripts/certs/certs/ca:/etc/ca:ro
    networks:
      - app-network
    restart: unless-stopped
    depends_on:
      user-service:
        condition: service_healthy
    healthcheck:
      <<: *healthcheck-template
      test:
        [
          'CMD',
          'wget',
          '--no-verbose',
          '--tries=1',
          '--no-check-certificate',
          '--spider',
          'https://127.0.0.1:${AUTH_SERVICE_PORT}/health',
        ]

  blockchain-service:
    build:
      context: ..
      dockerfile: srcs/blockchain/Dockerfile
    container_name: ${BK_SERVICE_NAME}
    expose:
      - '${BK_SERVICE_PORT}'
    env_file:
      - path: ./.env
      - path: ./.env.blockchain
    volumes:
      - data:/data
      - ../make/scripts/certs/certs/services/${BK_SERVICE_NAME}:/etc/certs:ro
      - ../make/scripts/certs/certs/ca:/etc/ca:ro
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      <<: *healthcheck-template
      test:
        [
          'CMD',
          'wget',
          '--no-verbose',
          '--tries=1',
          '--no-check-certificate',
          '--spider',
          'https://127.0.0.1:${BK_SERVICE_PORT}/health',
        ]

  game-service:
    build:
      context: ..
      dockerfile: srcs/game/Dockerfile
    container_name: ${GAME_SERVICE_NAME}
    expose:
      - '${GAME_SERVICE_PORT}'
    env_file:
      - path: ./.env
      - path: ./.env.game
    volumes:
      - ../make/scripts/certs/certs/services/${GAME_SERVICE_NAME}:/etc/certs:ro
      - ../make/scripts/certs/certs/ca:/etc/ca:ro
    networks:
      - app-network
    restart: unless-stopped
    depends_on:
      redis-broker:
        condition: service_healthy
    healthcheck:
      <<: *healthcheck-template
      test:
        [
          'CMD',
          'wget',
          '--no-verbose',
          '--tries=1',
          '--no-check-certificate',
          '--spider',
          'https://127.0.0.1:${GAME_SERVICE_PORT}/health',
        ]

  # ============================================================================
  # API Gateway Layer
  # ============================================================================

  api-gateway:
    build:
      context: ..
      dockerfile: srcs/gateway/Dockerfile
    container_name: ${API_GATEWAY_NAME}
    expose:
      - '${API_GATEWAY_PORT}'
    env_file:
      - path: ./.env
      - path: ./.env.gateway
    volumes:
      - ../make/scripts/certs/certs/services/${API_GATEWAY_NAME}:/etc/certs:ro
      - ../make/scripts/certs/certs/ca:/etc/ca:ro
    networks:
      - app-network
    restart: unless-stopped
    depends_on:
      auth-service:
        condition: service_healthy
    healthcheck:
      <<: *healthcheck-template
      test:
        [
          'CMD',
          'wget',
          '--no-verbose',
          '--tries=1',
          '--no-check-certificate',
          '--spider',
          'https://127.0.0.1:${API_GATEWAY_PORT}/health',
        ]

  # ============================================================================
  # Reverse Proxy Layer
  # ============================================================================

  nginx-proxy:
    build:
      context: ..
      dockerfile: srcs/nginx/Dockerfile
    container_name: ${PROXY_SERVICE_NAME}
    ports:
      - '8080:80'
      - '4430:443'
    volumes:
      - ../make/scripts/certs/certs/nginx:/etc/nginx/certs:ro
      - ../make/scripts/certs/certs/ca:/etc/nginx/ca:ro
      - uploads:/usr/share/nginx/html/uploads
    networks:
      - app-network
    restart: unless-stopped
    depends_on:
      api-gateway:
        condition: service_started
      user-service:
        condition: service_healthy
    healthcheck:
      <<: *healthcheck-template
      test:
        [
          'CMD',
          'wget',
          '--no-verbose',
          '--tries=1',
          '--spider',
          '--no-check-certificate',
          'https://localhost/health',
        ]

  pong-ai-service:
    build:
      context: ./pong-ai
      dockerfile: Dockerfile
    container_name: ${PONG_AI_SERVICE_NAME}
    expose:
      - '${PONG_AI_SERVICE_PORT}'
    environment:
      - MODEL_PATH=/app/models/best_model
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - GAME_SERVICE_NAME=${GAME_SERVICE_NAME}
      - GAME_SERVICE_PORT=${GAME_SERVICE_PORT}
    volumes:
      - ./pong-ai/models:/app/models
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      <<: *healthcheck-template
      test: ['CMD', 'curl', '-f', 'http://localhost:${PONG_AI_SERVICE_PORT}/health']

networks:
  app-network:
    driver: bridge

volumes:
  data:
    driver: local
    driver_opts:
      device: ${HOST_VOLUME_PATH}/database
      o: bind
      type: none
  uploads:
    driver: local
    driver_opts:
      device: ${HOST_VOLUME_PATH}/uploads
      o: bind
      type: none
