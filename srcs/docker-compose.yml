version: '3.8'

services:
  # Nginx reverse proxy
  nginx-proxy:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    networks:
      - app-network
    restart: unless-stopped

  # Main Fastify API
  api-gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    environment:
      - NODE_ENV=production
    networks:
      - app-network
    restart: unless-stopped

