# Configuration Nginx - Reverse proxy HTTPS avec terminaison TLS
# Architecture: Client HTTPS → Nginx → Microservices HTTP

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;     # Nombre max de connexions simultanées par worker
    use epoll;                   # Méthode optimisée pour Linux
    multi_accept on;             # Accepter plusieurs connexions simultanément
}

# Variables d'environnement Docker
env NETWORK_GATEWAY;

http {
    # MIME Types & Logging
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # Performance & Optimisation
    # --------------------------------------------------------------------------
    sendfile on;                 # Transfert de fichiers optimisé (zéro-copy)
    tcp_nopush on;               # Envoyer les headers en un seul paquet
    tcp_nodelay on;              # Désactiver l'algorithme de Nagle (faible latence)
    keepalive_timeout 65;        # Timeout des connexions keepalive
    types_hash_max_size 2048;    # Taille max de la table de hash des MIME types

    upstream api_gateway {
        server api-gateway:3000;
        keepalive 32;            # Pool de 32 connexions keepalive vers ce backend
    }

    upstream user_service {
        server user-service:3002;
        keepalive 16;            # Pool de 16 connexions keepalive vers ce backend
    }

    # Compression Gzip
    gzip on;
    gzip_vary on;                # Ajouter header 'Vary: Accept-Encoding'
    gzip_min_length 1024;        # Compresser seulement si > 1Ko
    gzip_types text/plain text/css application/json application/javascript
               text/xml application/xml application/xml+rss text/javascript;

    # Virtual hosts
    include /etc/nginx/conf.d/*.conf;
}
