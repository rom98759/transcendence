# Transcendence HTTPS Server
# Client (HTTPS) → Nginx (TLS termination) → Services (HTTP)
#
# Routes: /api/ → gateway | /api/game/ → websocket | /users/doc/ → swagger

# HTTP Server - Redirect to HTTPS
server {
    listen 80;
    server_name localhost;

    # Redirection permanente 308 (préserve method & body) vers HTTPS
    return 308 https://$host:4430$request_uri;
}

# HTTPS Server - TLS termination
server {
    listen 443 ssl;
    # http2 on;  # Désactivé: incompatible avec WebSocket
    server_name localhost;

    # SSL/TLS Configuration
    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;

    # Configuration TLS moderne (TLSv1.2 minimum pour compatibilité)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;     # Cache partagé entre workers
    ssl_session_timeout 10m;

    # resolver 127.0.0.11;  # Désactivé: source de 502 intermittents

    # Static files
    root /usr/share/nginx/src/html;
    index index.html;

    # Health Check
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Swagger UI - Users service documentation
    location ^~ /users/doc/ {
        proxy_pass http://user_service/doc/;
        proxy_http_version 1.1;

        # Headers standard
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        # Sécurité: supprimer les headers forgés par le client
        proxy_set_header x-user-name "";
        proxy_set_header x-user-id "";
        proxy_set_header Upgrade "";
        proxy_set_header Connection "";  # Nécessaire pour utiliser le pool keepalive

        proxy_pass_header Set-Cookie;
        proxy_cookie_path / /;

        # Timeouts explicites
        proxy_connect_timeout 10s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # API REST - Gateway (toutes routes /api/* sauf /api/game/*)
    location /api/ {
        proxy_pass http://api_gateway;
        proxy_http_version 1.1;

        # Headers standard
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header Origin https://$host;

        # Sécurité: supprimer les headers forgés par le client
        proxy_set_header x-user-name "";
        proxy_set_header x-user-id "";
        proxy_set_header Upgrade "";
        proxy_set_header Connection "";  # Nécessaire pour utiliser le pool keepalive

        # Transmission des cookies
        proxy_pass_header Set-Cookie;
        proxy_cookie_path / /;

        proxy_connect_timeout 10s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        proxy_pass_request_body on;
        proxy_pass_request_headers on;
    }

    # WebSocket - Pong game (location plus spécifique que /api/)
    location /api/game/ {
        proxy_pass http://api_gateway;
        proxy_http_version 1.1;

        # Headers WebSocket obligatoires
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Headers standard
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header Origin https://$host;

        # Sécurité: supprimer les headers forgés
        proxy_set_header x-user-name "";
        proxy_set_header x-user-id "";

        # Timeouts LONGS pour WebSocket (connexions persistantes)
        proxy_connect_timeout 10s;    # Connexion initiale rapide
        proxy_send_timeout 3600s;     # 1h - temps max sans envoi de données
        proxy_read_timeout 3600s;     # 1h - temps max sans réception de données
    }

    # Public files
    location /public/ {
        # Réécriture: /public/file.jpg → /file.jpg côté backend
        rewrite ^/public/(.*)$ /$1 break;
        proxy_pass http://api_gateway;
        proxy_http_version 1.1;

        # Headers standard
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header Origin https://$host;

        # Sécurité
        proxy_set_header x-user-name "";
        proxy_set_header x-user-id "";
        proxy_set_header Upgrade "";
        proxy_set_header Connection "";  # Nécessaire pour utiliser le pool keepalive

        # Transmission des cookies
        proxy_pass_header Set-Cookie;
        proxy_cookie_path / /;

        # Timeouts standard
        proxy_connect_timeout 10s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Static files - Frontend
    location / {
        try_files $uri $uri/ =404;
    }

    # User uploads
    location /uploads/ {
        alias /usr/share/nginx/html/uploads;
        try_files $uri =404;
        autoindex off;
    }

    # Frontend assets
    location /assets/ {
        alias /usr/share/nginx/html/assets/;
        try_files $uri =404;
    }

    # MIME types
    location ~* \.js$ {
        add_header Content-Type application/javascript;
    }

    location ~* \.css$ {
        add_header Content-Type text/css;
    }
}
