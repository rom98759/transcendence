# Transcendence HTTPS Server
# Client (HTTPS) → Nginx (TLS termination) → Services (HTTP)
# Routes: /api/ → gateway | /api/game/ → websocket | /users/doc/ → swagger

# HTTP Server - Redirect to HTTPS
server {
    listen 80;
    server_name localhost;

    # Redirection permanente 308 (préserve method & body) vers HTTPS
    return 308 https://$host:4430$request_uri;
}

# HTTPS Server - TLS termination
server {

    listen 443 ssl;
    # http2 on;  # Désactivé: incompatible avec WebSocket
    server_name localhost;

    port_in_redirect off;
    absolute_redirect off;

    # SSL/TLS Configuration
    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;

    # Configuration TLS moderne (TLSv1.2 minimum pour compatibilité)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;     # Cache partagé entre workers
    ssl_session_timeout 10m;

    # resolver 127.0.0.11;  # Désactivé: source de 502 intermittents

    # Static files
    root /usr/share/nginx/src/html;
    index index.html;

    # Configuration des headers commune aux routes
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
    # Remove any forged user headers
    proxy_set_header x-user-name "";
    proxy_set_header x-user-id "";


    # Timeout commun
    proxy_connect_timeout 10s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    ##########################
    # ROUTES
    ##########################

    # Health Check
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Admin Panel - Static file
    location = /admin {
        alias /usr/share/nginx/html/admin.html;
        default_type text/html;

        # Security headers
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        add_header Referrer-Policy strict-origin-when-cross-origin;
    }

    # Swagger UI - Users service documentation
    location ^~ /doc/users/ {
      proxy_http_version 1.1;
      proxy_pass http://user-service:3002/doc/;
      include /etc/nginx/conf.d/proxy_headers.conf;
      proxy_set_header X-Forwarded-Prefix /doc/users;               # permet de generer les liens des assets css, js
    }

    location = /doc/users {
      return 301 $scheme://$http_host$request_uri/;
    }

    location = /dashboard {
      alias /usr/share/nginx/html/dashboard.html;
      default_type text/html;
    }

    location /api/ {
      proxy_http_version 1.1;
      proxy_pass http://api-gateway:3000;
      include /etc/nginx/conf.d/proxy_headers.conf;
      add_header 'Access-Control-Allow-Credentials' 'true' always;  # pouvoir lire la réponse quand la requete inclut un token, meme en cas d'erreur 4xx/5xx
      proxy_pass_header Set-Cookie;                                 # laisser passer le cookie du backend au frontend
      proxy_cookie_path / /;                                        # le cookie depose par auth/login sera bien renvoye sur un appel a users/xxx
      proxy_pass_request_body on;
      client_max_body_size 5M;
      # proxy_set_header Origin https://$host;                      # desactivé car empeche la veritable verification des requetes CORS
    }

    # WebSocket - Pong game (location plus spécifique que /api/)
    location /api/game/ {
      proxy_http_version 1.1;
      proxy_pass http://api-gateway:3000;
      include /etc/nginx/conf.d/proxy_headers.conf;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";

      proxy_read_timeout 3600;                                      # connexions persistantes = 1h - temps max sans envoi de données
      proxy_send_timeout 3600;
	  }

    location = /blockchain {
        return 301 /blockchain/;
    }
    location /blockchain/ {
        proxy_pass http://blockchain-service:3005/;
        proxy_http_version 1.1;
    }

	  location /public/ {
      rewrite ^/public/(.*)$ /$1 break;                             # réécriture: /public/file.jpg → /file.jpg côté backend
      proxy_http_version 1.1;
      proxy_pass http://api-gateway:3000;
      include /etc/nginx/conf.d/proxy_headers.conf;
    }

    location /uploads/ {
      root /usr/share/nginx/html;
      try_files $uri =404;
      autoindex off;
    }

    location /src/assets/ {
        alias /usr/share/nginx/html/assets/;
        try_files $uri =404;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }

}
