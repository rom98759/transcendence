x-healthcheck-template: &healthcheck-template
  interval: 10s
  timeout: 5s
  retries: 3
  start_period: 30s

services:
  # Redis broker
  redis-broker:
    build:
      context: ./redis
      dockerfile: Dockerfile
    container_name: "${REDIS_SERVICE_NAME}"
    expose:
      - "${REDIS_SERVICE_PORT}"
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      <<: *healthcheck-template
      test: ['CMD', 'redis-cli', 'ping']

  # User service
  user-service:
    build:
      context: ..
      dockerfile: srcs/users/Dockerfile
    container_name: "${UM_SERVICE_NAME}"
    expose:
      - "${UM_SERVICE_PORT}"
    env_file:
      - path: ./.env
      - path: ./.env.um
    volumes:
      - data:/data
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      <<: *healthcheck-template
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:${UM_SERVICE_PORT}/health"]
  
  # Game service with development volume mount
  game-service:
    build:
      context: ./game
      dockerfile: Dockerfile
    container_name: "${GAME_SERVICE_NAME}"
    expose:
      - "${GAME_SERVICE_PORT}"
    env_file:
      - path: ./.env
      - path: ./.env.game
    volumes:
      - ./game/src:/app/src
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      <<: *healthcheck-template
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:${GAME_SERVICE_PORT}/health"]

  # Main Fastify API
  api-gateway:
    build:
      context: ../
      dockerfile: "srcs/gateway/Dockerfile"
    container_name: "${API_GATEWAY_NAME}"
    expose:
      - "${API_GATEWAY_PORT}"
    env_file:
      - path: ./.env
      - path: ./.env.gateway
    networks:
      - app-network
    restart: unless-stopped
    depends_on:
      auth-service:
        condition: service_healthy
    healthcheck:
      <<: *healthcheck-template
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://127.0.0.1:${API_GATEWAY_PORT}/health']

  # Auth service
  auth-service:
    build:
      context: ./auth
      dockerfile: Dockerfile
    container_name: "${AUTH_SERVICE_NAME}"
    expose:
      - "${AUTH_SERVICE_PORT}"
    env_file:
      - path: ./.env
      - path: ./.env.auth
    volumes:
      - data:/data
    networks:
      - app-network
    restart: unless-stopped
    depends_on:
      user-service:
        condition: service_healthy
    healthcheck:
      <<: *healthcheck-template
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:${AUTH_SERVICE_PORT}/health"]

  # Blockchain service
  blockchain-service:
    build:
      context: ./blockchain
      dockerfile: Dockerfile.dev
    container_name: "${BK_SERVICE_NAME}"
    ports:
      - '3005:3005'
    expose:
      - "${BK_SERVICE_PORT}"
    environment:
      - NODE_ENV=development
      - BLOCK_DB_PATH=/data/blockchain.db
      - REDIS_URL=redis://redis-broker:6379
      - LOG_LEVEL=${LOG_LEVEL:-debug}
    env_file:
      - path: ./.env
      - path: ./.env.blockchain
    volumes:
      - data:/data
      - ./blockchain/src:/app/src
      - ./blockchain/tsconfig.json:/app/tsconfig.json
      - ./blockchain/nodemon.json:/app/nodemon.json
    networks:
      - app-network
    restart: "no"
    healthcheck:
      <<: *healthcheck-template
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:${BK_SERVICE_PORT}/health"]
  
  # Development nginx with hot reload
  nginx-proxy:
    build:
      context: ./nginx
      dockerfile: Dockerfile.dev
    container_name: "${PROXY_SERVICE_NAME}"
    ports:
      - "8080:80"
      - "4430:443"
    volumes:
      - ./nginx/src:/usr/share/nginx/src
      - ${HOST_VOLUME_PATH}:/usr/share/nginx/html/uploads:ro
    networks:
      - app-network
    restart: unless-stopped
    depends_on:
      api-gateway:
        condition: service_healthy
      user-service:
        condition: service_healthy
      blockchain-service:
        condition: service_healthy
    healthcheck:
      <<: *healthcheck-template
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', '--no-check-certificate', 'https://localhost/health']

   
networks:
    app-network:
      driver: bridge

volumes:
  data:
    driver: local
