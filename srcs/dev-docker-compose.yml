version: '3.8'

x-healthcheck-template: &healthcheck-template
  interval: 10s
  timeout: 5s
  retries: 3
  start_period: 10s

services:
  # Development nginx with hot reload
  nginx-proxy:
    build:
      context: ./nginx
      dockerfile: Dockerfile.dev
    container_name: "${PROXY_SERVICE_NAME}"
    ports:
      - "8080:80"
      - "4430:443"
    volumes:
      - ./nginx/src:/usr/share/nginx/src
    networks:
      - app-network
    restart: unless-stopped
    depends_on:
      api-gateway:
        condition: service_started
    healthcheck:
      <<: *healthcheck-template
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      start_period: 5s

  # Main Fastify API
  api-gateway:
    build:
      context: ../
      dockerfile: "srcs/gateway/Dockerfile"
    container_name: "${API_GATEWAY_NAME}-dev"
    expose:
      - "${API_GATEWAY_PORT}"
    env_file:
      - path: ./.env
      - path: ./.env.gateway
    networks:
      - app-network
    restart: unless-stopped
    depends_on:
      auth-service:
        condition: service_healthy

  # Auth service
  auth-service:
    build:
      context: ./auth
      dockerfile: Dockerfile
    container_name: "${AUTH_SERVICE_NAME}"
    expose:
      - "${AUTH_SERVICE_PORT}"
    env_file:
      - path: ./.env
      - path: ./.env.auth
    volumes:
      - data:/data
    networks:
      - app-network
    restart: unless-stopped
    depends_on:
      user-service:
        condition: service_healthy
    healthcheck:
      <<: *healthcheck-template
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:${AUTH_SERVICE_PORT}/health"]

  # Blockchain service
  blockchain-service:
    build:
      context: ./blockchain
      dockerfile: Dockerfile.dev
    container_name: "${BK_SERVICE_NAME}"
    ports:
      - '3005:3005'
    expose:
      - "${BK_SERVICE_PORT}"
    environment:
      - NODE_ENV=development
      - BLOCK_DB_PATH=/data/blockchain.db
      - REDIS_URL=redis://redis-broker:6379
      - LOG_LEVEL=${LOG_LEVEL:-debug}
    env_file:
      - path: ./.env
      - path: ./.env.blockchain
    volumes:
      - data:/data
      - ./blockchain/src:/app/src
      - ./blockchain/tsconfig.json:/app/tsconfig.json
      - ./blockchain/nodemon.json:/app/nodemon.json
    networks:
      - app-network
    restart: "no"
    healthcheck:
      <<: *healthcheck-template
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:${BK_SERVICE_PORT}/health"]

  # Game service with development volume mount
  game-service:
    build:
      context: ./game
      dockerfile: Dockerfile
    container_name: "${GAME_SERVICE_NAME}"
    expose:
      - "${GAME_SERVICE_PORT}"
    env_file:
      - path: ./.env
      - path: ./.env.game
    volumes:
      - ./game/src:/app/src
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      <<: *healthcheck-template
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:${GAME_SERVICE_PORT}/health"]
  
  # Redis broker
  redis-broker:
    build:
      context: ./redis
      dockerfile: Dockerfile
    container_name: "${REDIS_SERVICE_NAME}"
    expose:
      - "${REDIS_SERVICE_PORT}"
    networks:
      - app-network
    restart: unless-stopped

  # User service
  user-service:
    build:
      context: ..
      dockerfile: srcs/users/Dockerfile
    container_name: "${UM_SERVICE_NAME}-dev"
    expose:
      - "${UM_SERVICE_PORT}"
    env_file:
      - path: ./.env
      - path: ./.env.um
    volumes:
      - data:/data
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      <<: *healthcheck-template
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:${UM_SERVICE_PORT}/health"]

  pong-ai-service:
    build:
      context: ./pong-ai
      dockerfile: Dockerfile
    container_name: ${PONG_AI_SERVICE_NAME}
    expose:
      - '${PONG_AI_SERVICE_PORT}'
    environment:
      - MODEL_PATH=/app/models/pong_moderate/pong_moderate_final
      - LOG_LEVEL=${LOG_LEVEL:-info}
    volumes:
      - ./pong-ai/models:/app/models
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      <<: *healthcheck-template
      test: ["CMD", "curl", "-f", "http://localhost:${PONG_AI_SERVICE_PORT}/health"]

networks:
  app-network:
    driver: bridge

volumes:
  data:
    driver: local
