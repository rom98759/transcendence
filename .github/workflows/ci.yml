name: CI

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']
  workflow_dispatch:

jobs:
  
  lint:
    runs-on: ubuntu-latest
  
    steps:
      - uses: actions/checkout@v4

      - name: Setup Environment
        uses: ./.github/actions/setup-project
        with:
          jwt_secret: ${{ secrets.JWT_SECRET }}

      - name: Prettier
        run: make format

      # CI for ESLint will pass until we get rid of errors
      - name: ESLint
        run: make lint
        continue-on-error: true

  # build:
  #   runs-on: ubuntu-latest
    
  #   steps:
  #     - uses: actions/checkout@v4

  #     - name: Setup Environment
  #       uses: ./.github/actions/setup-project
  #       with:
  #         jwt_secret: ${{ secrets.JWT_SECRET }}

  #     - name: Build
  #       run: make build

  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Environment
        uses: ./.github/actions/setup-project
        with:
          jwt_secret: ${{ secrets.JWT_SECRET }}

      - name: Build Core
        run: make build-core

      - name: Build Users
        run: make build-user

      - name: Debug vitest installation
        run: |
          echo "Node version:"
          node -v
          echo "NPM version:"
          npm -v
          echo "Local vitest?"
          npx vitest --version || echo "npx couldn't find vitest"
          jq '.devDependencies | {vitest, "@vitest/coverage-v8"}' package.json

      - name: Debug node_modules vitest
        run: |
          echo "Listing vitest-related modules:"
          ls -d node_modules/vitest* || echo "no root vitest*"
          ls -d node_modules/@vitest* || echo "no root @vitest*"
          for ws in srcs/shared/core srcs/gateway srcs/nginx srcs/auth srcs/users srcs/game srcs/blockchain; do
            echo "---- $ws ----"
            if [ -d "$ws/node_modules" ]; then
              ls -d "$ws"/node_modules/vitest* || echo "no $ws vitest*"
              ls -d "$ws"/node_modules/@vitest* || echo "no $ws @vitest*"
            else
              echo "no $ws/node_modules"
            fi
          done

      - name: Test coverage
        run: make test-coverage

        # Extract lines percentage
      - name: Get coverage percentage for users
        id: coverage
        shell: bash
        run: |
          SUMMARY_FILE="srcs/users/coverage/coverage-summary.json"
          
          if [ -f "$SUMMARY_FILE" ]; then
            PCT=$(jq -r '.total.lines.pct' $SUMMARY_FILE)
            echo "Users Coverage: $PCT%"
            echo "UM_COVERAGE=$PCT" >> $GITHUB_ENV
          else
            echo "‚ùå Error: Coverage file not found at $SUMMARY_FILE"
            exit 1
          fi
      
      - name: Update coverage badge
        uses: Schneegans/dynamic-badges-action@v1.7.0
        with:
          auth: ${{ secrets.GIST_SECRET }}
          gistID: ${{ secrets.GIST_ID }}
          filename: coverage-users.json
          label: User service test coverage
          message: ${{ env.UM_COVERAGE }}%
          valColorRange: ${{ env.UM_COVERAGE }}
          maxColorRange: 100
          minColorRange: 50
          namedLogo: vitest