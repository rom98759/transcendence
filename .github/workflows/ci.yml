name: CI

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']
  workflow_dispatch:

jobs:

  lint:
    permissions:
      contents: read
      packages: read
      pull-requests: read
      checks: write
    runs-on: ubuntu-latest
    env:
      CI: TRUE

    steps:
      - uses: actions/checkout@v4

      - name: Setup Environment
        uses: ./.github/actions/setup-project
        with:
          jwt_secret: ${{ secrets.JWT_SECRET }}

      - name: Prettier
        run: make format

      # CI for ESLint will pass until we get rid of errors
      - name: ESLint Save report as JSON
        run: npm run lint:report
        continue-on-error: true

      - name: Annotate Code Linting Results
        uses: ataylorme/eslint-annotate-action@v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          report-json: "eslint_report.json"
          fail-on-error: false
          fail-on-warning: false

  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Environment
        uses: ./.github/actions/setup-project
        with:
          jwt_secret: ${{ secrets.JWT_SECRET }}

      - name: Build
        run: make build

  test:
    runs-on: ubuntu-latest
    env:
        NODE_ENV: test
        NPM_CONFIG_PRODUCTION: false

    steps:
      - uses: actions/checkout@v4

      - name: Setup Environment
        uses: ./.github/actions/setup-project
        with:
          jwt_secret: ${{ secrets.JWT_SECRET }}

      - name: Build Core
        run: make build-core

      - name: Build Users
        run: make build-user

      - name: Test coverage
        run: make test-coverage

        # Extract lines percentage
      - name: Get coverage percentage for users
        id: coverage
        shell: bash
        run: |
          SUMMARY_FILE="srcs/users/coverage/coverage-summary.json"

          if [ -f "$SUMMARY_FILE" ]; then
            PCT=$(jq -r '.total.lines.pct' $SUMMARY_FILE)
            echo "Users Coverage: $PCT%"
            echo "UM_COVERAGE=$PCT" >> $GITHUB_ENV
          else
            echo "‚ùå Error: Coverage file not found at $SUMMARY_FILE"
            exit 1
          fi

      - name: Update coverage badge
        # Skip for forks/PRs - only run on main repo when secrets are available
        if: github.repository == 'codastream/transcendence' && github.event.pull_request == null
        uses: Schneegans/dynamic-badges-action@v1.7.0
        with:
          auth: ${{ secrets.GIST_SECRET }}
          gistID: ${{ secrets.GIST_ID }}
          filename: coverage-users.json
          label: User service test coverage
          message: ${{ env.UM_COVERAGE }}%
          valColorRange: ${{ env.UM_COVERAGE }}
          maxColorRange: 100
          minColorRange: 50
          namedLogo: vitest
        continue-on-error: true

  functional-tests:
    runs-on: ubuntu-latest
    needs: [build]
    env:
      NODE_ENV: test
      NPM_CONFIG_PRODUCTION: false
      HOST_VOLUME_PATH: ${{ github.workspace }}/volumes

    steps:
      - uses: actions/checkout@v4

      - name: Setup Environment
        uses: ./.github/actions/setup-project
        with:
          jwt_secret: ${{ secrets.JWT_SECRET }}

      - name: Configure test environment
        run: |
          echo "üîß Configuring test environment..."
          # Note: Tests expect admin/invite users to be pre-seeded or auto-created

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install system dependencies for QR code processing
        run: |
          sudo apt-get update
          sudo apt-get install -y libzbar0

      - name: Install Python dependencies
        run: |
          cd srcs/tests
          pip install --user -r requirements.txt

      - name: Start services
        run: |
          make volumes  # Ensure volumes are created
          make
          sleep 15  # Wait for services to be ready

      - name: Wait for services health check
        run: |
          echo "Waiting for services to be ready..."
          timeout 90s bash -c '
            until curl -k -f https://localhost:4430/health >/dev/null 2>&1; do
              echo "Services not ready yet, waiting..."
              sleep 5
            done
          '
          echo "‚úÖ Services are ready!"

      - name: Verify services status
        run: |
          echo "üîç Checking services status..."
          curl -k https://localhost:4430/public/healthAll || echo "‚ö†Ô∏è HealthAll check failed"
          docker compose -f srcs/docker-compose.yml ps

      - name: Run Python functional tests
        run: |
          cd srcs/tests
          echo "üß™ Starting functional tests..."
          python test.py
        env:
          PYTHONPATH: ${{ github.workspace }}/srcs/tests
          PYTHONUNBUFFERED: 1

      - name: Show logs on failure
        if: failure()
        run: |
          echo "üìã Showing service logs for debugging..."
          docker compose -f srcs/docker-compose.yml logs --tail=50

      - name: Stop services
        if: always()
        run: |
          echo "üõë Stopping services..."
          make down